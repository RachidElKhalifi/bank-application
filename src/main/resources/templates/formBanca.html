<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


	<head>
		<meta charset="ISO-8859-1">
		<title>form banca</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1>Gestione Banca</h1>
              <a class="btn btn-secondary" href="/gestioneBanche">Torna indietro</a>
			<p>Inserimento nuova banca;</p>
							
				<form class="form" method="post" th:object="${banca}" th:action="@{/gestioneBanche/salvaBanca}">
					<div>
						<label for="nome">Nome Banca</label>
						<input class="form-control" type="text" th:field="*{nome}" required>
					</div>
					<div>
						<input type="submit" value="salva" class="btn btn-primary">
					</div>				
				</form>
			
			 
			
		</div>
	</body>
</html>
