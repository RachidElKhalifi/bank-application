<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Gestione citt&agrave;</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1>Gestione Citt&agrave;</h1>
			<a class="btn btn-secondary" href="./">Torna indietro</a>
			<a class="btn btn-primary"  th:href="@{/gestioneCitta/formCitta}">Inserisci nuova citt&agrave;</a>
			<p>Lista delle citt&agrave; presenti</p>
			
			
			<!--  listaCitta che contiene la lista di tutte le città recuperate dal db -->
			
			
			<table class="table">
				<thead>
					<tr>
						<th>id</th>
						<th>nome</th>
						<th>Azioni</th>
					</tr>
				</thead> 
				<tbody>
					
					<!-- struttura da iterare per ogni città -->
					<tr th:each="citta : ${listaCitta}">
						<td th:text="${citta.id}"></td>
						<td th:text="${citta.nome}"></td>
						<td>
							<a th:href="@{/gestioneCitta/formCitta(id=${citta.id})}" class="btn btn-info">Modifica</a>
							<a th:href="@{/gestioneCitta/delete(id=${citta.id})}" class="btn btn-danger">Elimina</a>
						</td>
					</tr>
				
				
				</tbody>
				
			</table>
			
		</div>
	</body>
</html>
