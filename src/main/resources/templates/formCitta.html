<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


	<head>
		<meta charset="ISO-8859-1">
		<title>Form citt&agrave;</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1>Gestione Citt&agrave;</h1>
              <a class="btn btn-secondary" href="/gestioneCitta">Torna indietro</a>
			<p>Inserimento nuova citt&agrave;</p>							
							
				<form class="form" method="post" th:object="${citta}" th:action="@{/gestioneCitta/salvaCitta}">
				 
				
					<div>
						<label for="nome">Nome Citt&agrave;</label>
					
						<input class="form-control" type="text" th:field="*{nome}" required>
					</div>
					<div>
						<input type="submit" value="salva" class="btn btn-primary">
					</div>				
				</form>
			
			 
			
		</div>
	</body>
</html>
